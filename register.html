<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Karigar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <div class="logo-icon">
                    <i class="bi bi-tools"></i>
                </div>
                <span class="logo-text">Karigar</span>
            </a>
        </div>
    </nav>

    <!-- Register Form -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body p-5">
                        <h2 class="card-title text-center mb-4">Register</h2>
                        
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" minlength="6" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="location" class="form-label">Location (Area/City)</label>
                                <input type="text" class="form-control" id="location" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="role" class="form-label">I want to</label>
                                <select class="form-select" id="role" required>
                                    <option value="">Select...</option>
                                    <option value="customer">Find Service Providers</option>
                                    <option value="provider">Offer Services</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
                        </form>
                        
                        <div class="text-center">
                            <p>Already have an account? <a href="login.html">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Redirect if already logged in
            if (authManager.isAuthenticated()) {
                const user = authManager.getCurrentUser();
                if (user.role === 'customer') {
                    utils.redirect('customer-dashboard.html');
                } else if (user.role === 'provider') {
                    utils.redirect('provider-dashboard.html');
                }
            }
            
            // Handle register form
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const phone = document.getElementById('phone').value;
                const location = document.getElementById('location').value;
                const role = document.getElementById('role').value;
                
                // Validation
                if (!utils.validateEmail(email)) {
                    utils.showAlert('Please enter a valid email address', 'danger');
                    return;
                }
                
                if (!utils.validatePhone(phone)) {
                    utils.showAlert('Please enter a valid phone number (at least 10 digits)', 'danger');
                    return;
                }
                
                if (password.length < 6) {
                    utils.showAlert('Password must be at least 6 characters', 'danger');
                    return;
                }
                
                if (!role) {
                    utils.showAlert('Please select a role', 'danger');
                    return;
                }
                
                const userData = {
                    name,
                    email,
                    password,
                    phone,
                    location,
                    role
                };
                
                const result = authManager.register(userData);
                
                if (result.success) {
                    utils.showAlert('Registration successful! Please login.', 'success');
                    
                    setTimeout(() => {
                        utils.redirect('login.html');
                    }, 1500);
                } else {
                    utils.showAlert(result.message, 'danger');
                }
            });
        });
    </script>
</body>
</html>
